<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - CleanTech</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{{ url_for('static', filename='backgroundimage.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 60px 30px;
            min-height: 100vh;
        }

        .content {
            max-width: 800px;
            margin: auto;
            background-color: rgba(30, 30, 30, 0.85);
            padding: 40px;
            border-radius: 12px;
        }

        h1 {
            color: #1abc9c;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: none;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav {
            text-align: center;
            margin-top: 30px;
        }

        .nav a {
            margin: 0 15px;
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
        }

        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>Contact Us</h1>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name"a>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message here..."></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="nav">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/predict">Predict</a>
            </div>
        </div>
    </div>
</body>
</html>
